<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoS Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    h1 { text-align: center; color: #2c3e50; }
    .input-section { margin-bottom: 15px; }
    .input-section.hidden { display: none; }
    label { font-weight: 600; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font: inherit;
    }
    .char-count {
      text-align: right;
      font-size: 0.8em;
      color: #888;
      margin-top: 2px;
    }
    #submit-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color .2s;
    }
    #submit-btn:hover { background-color: #2980b9; }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>EcoS Prompt Generator</h1>

  <!-- Mode selector -->
  <div class="input-section">
    <label for="modeSelect">Choose what to generate:</label>
    <select id="modeSelect">
      <option value="rq">1. Topic &amp; Research Question</option>
      <option value="relevance">2. Relevance Table</option>
      <option value="lit-structure">3. Literature Review Structure</option>
      <option value="literature-review">4. Literature Review</option>
      <option value="analytical-framework">5. Analytical Framework</option>
    </select>
  </div>

  <!-- Option 1: Research Question -->
  <div id="rq-section" class="input-section">
    <label for="title">Paper/Thesis Title</label>
    <input type="text" id="title" maxlength="300">
    <div class="char-count" id="title-count">0 / 300</div>

    <label for="research-question">Research Question</label>
    <input type="text" id="research-question" maxlength="300">
    <div class="char-count" id="rq-count">0 / 300</div>
  </div>

  <!-- Option 2: Relevance (stub) -->
  <div id="relevance-section" class="input-section hidden">
    <label for="relevance">Relevance Section</label>
    <textarea id="relevance" maxlength="5000" rows="6"></textarea>
    <div class="char-count" id="relevance-count">0 / 5000</div>
  </div>

  <button id="submit-btn">Submit</button>

  <div id="result"></div>

  <script>
    // Helpers to show/hide sections
    const sections = {
      rq: document.getElementById('rq-section'),
      relevance: document.getElementById('relevance-section'),
      // placeholders for future options:
      'lit-structure': null,
      'literature-review': null,
      'analytical-framework': null
    };

    const modeSelect = document.getElementById('modeSelect');
    function updateSections() {
      Object.keys(sections).forEach(key => {
        const el = sections[key];
        if (!el) return;
        el.classList.toggle('hidden', modeSelect.value !== key);
      });
      // Clear previous result when switching
      document.getElementById('result').textContent = '';
    }
    modeSelect.addEventListener('change', updateSections);
    updateSections(); // on load

    // Character counters
    function setupCounter(id, counterId) {
      const input = document.getElementById(id);
      const counter = document.getElementById(counterId);
      input.addEventListener('input', () => {
        counter.textContent = `${input.value.length} / ${input.maxLength}`;
      });
    }
    setupCounter('title', 'title-count');
    setupCounter('research-question', 'rq-count');
    setupCounter('relevance', 'relevance-count');

    // Generate prompts
    document.getElementById('submit-btn').addEventListener('click', () => {
      const mode = modeSelect.value;
      let prompt = '';

      if (mode === 'rq') {
        const title = document.getElementById('title').value.trim();
        const rq    = document.getElementById('research-question').value.trim();
        prompt = `EcoS Prompt-Generator: Research Question

Please provide feedback on the clarity, specificity, and feasibility of this research question:

Title: "${title}"
Research Question: "${rq}"`;
      }
      else if (mode === 'relevance') {
        const rel = document.getElementById('relevance').value.trim();
        prompt = `EcoS Prompt-Generator: Relevance

Please provide feedback on the relevance of the research question according to the standards at EcoS.

My relevance section:
${rel}`;
      }
      else {
        prompt = 'This option is coming soon!';
      }

      document.getElementById('result').textContent = prompt;
    });
  </script>
</body>
</html>
